<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE INVASION</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="image/Logo.webp" type="image/x-icon">
</head>

<body>
    <!-- Haut de page -->
    <div class="tete container-fluid">
        <img src="image/Logo.webp" alt="Logo d'un vaisseau partant dans l'espace">
        <div class="w-100 d-grid">
            <div class="column">
                <h1 class="titre d-flex justify-content-center">Space Invasion</h1>
                <nav class="d-flex justify-content-center">
                    <button type="button" class="btn-circle" id="principal"><a href="index.html">Acceuil</a></button>
                    <button type="button" class="btn-circle mx-lg-4" id="info"><a
                            href="info.html">Information</a></button>
                    <button type="button" class="btn-circle" id="reservation"><a href="#">Réservation</a></button>
                </nav>
            </div>
        </div>
    </div>
    <!-- Fin haut de page -->
    <form id="formulaire" class="form w-100 d-inline-flex align-items-center flex-column px-5 py-3" name="formulaire">
        <h1 class="m-3 p-2">Réservation</h1>
        <p>Bonjour, bienvenue dans le formulaire de réservation, une fois remplis vous accèderais à la liste des
            transports qui vous sont accessible.</p>
        <div class="form-field nom">
            <label class="m-3" for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
            <small></small>
        </div>
        <div class="form-field prenom">
            <label class="m-3" for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
            <small></small>
        </div>
        <div class="form-field age">
            <label class="m-3" for="age">Âge :</label>
            <input type="number" name="age" id="age" placeholder="Entrez votre âge">
            <small></small>
        </div>
        <div class="form-field genre">
            <label class="m-3" for="genre">Genre :</label>
            <select name="genre" id="genre">
                <option selected disabled value=""> Choisissez votre genre</option>
                <option>Autre</option>
                <option>Femme</option>
                <option>Homme</option>
            </select>
            <small></small>
        </div>
        <div class="form-field mail">
            <label class="m-3" for="mail">Email :</label>
            <input type="text" name="mail" id="mail" placeholder="Entrez votre adresse mail">
            <small></small>
        </div>
        <div class="form-field radio">
            <label class="m-3" for="aller">Type de voyage :</label>
            <input type="radio" name="choix" id="aller" value="aller" checked>
            <label class="m-3" for="aller">Aller</label>
            <input type="radio" name="choix" id="retour" value="retour">
            <label class="m-3" for="retour">Aller - Retour</label>
        </div>
        <div class="form-field date">
            <label class="m-3" for="date_range">Date de voyage :</label>
            <input type="date" id="date_debut" name="date_debut" class="inp-inblock">
            <input type="text" id="date_range" name="date_range" class="inp-none" readonly>
            <small></small>
        </div>
        <div>
            <p>Incapacité</p>
            <input type="checkbox" name="patien" id="patien1">
            <label class="m-3" for="patien1">Enceinte</label>
            <input type="checkbox" name="patien" id="patien2">
            <label class="m-3" for="patien2">Obésité</label>
            <input type="checkbox" name="patien" id="patien3">
            <label class="m-3" for="patien3">Épileptique</label>
            <input type="checkbox" name="patien" id="patien4">
            <label class="m-3" for="patien4">TDAH</label>
            <input type="checkbox" name="patien" id="patien5">
            <label class="m-3" for="patien5">Mobilité réduit</label>
            <input type="checkbox" name="patien" id="patien6">
            <label class="m-3" for="patien6">Sénior</label>
        </div>

        <button type="submit" id="bouton">Envoie</button>

    </form>

    <!-- Bas de page -->
    <footer>
        <div class="d-flex justify-content-end bg-dark-subtle">
            <span class="copyleft">&copy;</span><span>Droit public et créatif</span>
        </div>
    </footer>
    <!-- Fin bas de page -->
    <script src="javascript/agenda.js"></script>
    <script src="javascript/formulaire.js"></script>
</body >

</html >
